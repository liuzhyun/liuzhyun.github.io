<!DOCTYPE html>

<head>
  <title>Missing Meow</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="description" content="Missing Meow"/>
  <meta name="keywords" content="馒头猫，玛丽苏，苏格拉底"/>
</head>

<body id="pic">
</body>

<script>
  const oldDate = Date.parse('2015-12-22')
  function setTitle() {
    const duration = Math.floor((Date.now() - oldDate) / 1000)
    const day = Math.floor(duration / (24 * 3600))
    const hour = Math.floor((duration - day * 24 * 3600) / (24 * 60))
    const minute = Math.floor((duration - day * 24 * 3600 - hour * 24 * 60) / 60)
    const second = Math.floor(duration % 60)
    document.title = `丢失 ${day} 天 ${hour} 小时 ${minute} 分 ${second} 秒`
  }
  setTitle()
  setInterval(setTitle, 1000)
</script>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  html {
    height: 100%;
    width: 100%;
    margin: 0;
  }

  #pic{
    height: 100%;
    width: 100%;
    background-image: url(meow.jpg);
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
