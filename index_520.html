    <script type="text/javascript">  
        var arr = [];//�������е�XY���ֻ꣬Ϊ��֤��ʵ�ʳ����п�ɾ����  
        var r = 4;  
        var radian;//����  
        var i;  
        var radianDecrement;//��������  
        var time = 10;//ÿ����֮����ʱ������  
        var intervalId;  
        var num = 360;//�ָ�Ϊ 360 ����  
        var startRadian = Math.PI;  
        var ctx;  
        window.onload = function () {  
            startAnimation();  
        }  
        function startAnimation() {  
            ctx = document.getElementById("myCanvas").getContext("2d");  
            //�û�������������Ļ��-20�ǹ�������λ�ã������������������������ἷѹ������  
            WINDOW_HEIGHT=document.documentElement.clientHeight-20;  
            WINDOW_WIDTH=document.documentElement.clientWidth-20;  
            ctx.width = WINDOW_WIDTH;  
            ctx.heigh = WINDOW_HEIGHT;  
            drawHeart();  
        }  
  
        function drawHeart() {  
  
            ctx.strokeStyle = "red";  
            ctx.lineWidth = 1;//�����ߵĿ���  
            radian = startRadian;//������Ϊ��ʼ����  
            radianDecrement = Math.PI / num * 2;  
            ctx.moveTo(getX(radian), getY(radian));//�ƶ�����ʼ��  
            i = 0;  
            intervalId = setInterval("printHeart()", time);  
        }  
        //x = 16 sin^3 t, y = (13 cos t - 5 cos 2t - 2 cos 3t - cos 4t)  
        function printHeart() {  
            radian += radianDecrement;  
            ctx.lineTo(getX(radian), getY(radian));//�ھɵ����µ�֮������  
            //arr.push("X:" + getX(radian) + "<br/>Y:" + getY(radian) + "<br/>");  
            i++;  
            ctx.stroke();//����  
            if (i >= num) {  
                clearInterval(intervalId);  
                //document.getElementById("bs").innerHTML = arr.join("");//��ӡ���е�XY�����㡣  
            }  
        }  
        function getX(t) {//�ɻ��ȵõ� X ����  
            return 100 + r * (16 * Math.pow(Math.sin(t), 3));  
        }  
  
        function getY(t) {//�ɻ��ȵõ� Y ����  
            return 50 - r * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));  
        }  
    </script>
